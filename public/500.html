<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="Serena" content="better">

</head>
<body class="rails-default-error-page">
  <style>
  *,
  *::after,
  *::before {
    box-sizing: border-box;
  }

  html {
    background: #1d1d1d;
    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  }

  head {
    display: block;
    position: relative;
    width: 200px;
    margin: 10% auto 0;
    -webkit-animation: shvr 0.2s infinite;
    animation: shvr 0.2s infinite;
  }
  head::after {
    content: "";
    width: 20px;
    height: 20px;
    background: #1d1d1d;
    position: absolute;
    top: 30px;
    left: 25px;
    border-radius: 50%;
    box-shadow: 125px 0 0 #1d1d1d;
    -webkit-animation: eye 2.5s infinite;
    animation: eye 2.5s infinite;
  }

  meta {
    position: relative;
    display: inline-block;
    background: #e5e5e5;
    width: 75px;
    height: 80px;
    border-radius: 50% 50% 50% 50%/45px 45px 45% 45%;
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
  }
  meta::after {
    content: "";
    position: absolute;
    border-bottom: 2px solid #e5e5e5;
    width: 70px;
    height: 50px;
    left: 0px;
    bottom: -10px;
    border-radius: 50%;
  }
  meta::before {
    bottom: auto;
    top: -100px;
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
    left: 0;
  }
  meta:nth-of-type(2) {
    float: right;
    -webkit-transform: rotate(-45deg);
    transform: rotate(-45deg);
  }
  meta:nth-of-type(2)::after {
    left: 5px;
  }
  meta:nth-of-type(3) {
    display: none;
  }

  body {
    margin-top: 100px;
    text-align: center;
    color: #fff;
  }
  body::before {
    content: "500";
    font-size: 80px;
    font-weight: 800;
    display: block;
    margin-bottom: 10px;
  }
  body::after {
    color: #e5e5e5;
    width: 120px;
    font-size: 30px;
    overflow: hidden;
    display: inline-block;
    white-space: nowrap;
    -webkit-animation: text-show 2s infinite steps(3);
    animation: text-show 2s infinite steps(3);
  }
  @-webkit-keyframes eye {
    0%,
    30%,
    55%,
    90%,
    100% {
      -webkit-transform: translate(0, 0);
      transform: translate(0, 0);
    }
    10%,
    25% {
      -webkit-transform: translate(0, 20px);
      transform: translate(0, 20px);
    }
    65% {
      -webkit-transform: translate(-20px, 0);
      transform: translate(-20px, 0);
    }
    80% {
      -webkit-transform: translate(20px, 0);
      transform: translate(20px, 0);
    }
  }
  @keyframes eye {
    0%,
    30%,
    55%,
    90%,
    100% {
      -webkit-transform: translate(0, 0);
      transform: translate(0, 0);
    }
    10%,
    25% {
      -webkit-transform: translate(0, 20px);
      transform: translate(0, 20px);
    }
    65% {
      -webkit-transform: translate(-20px, 0);
      transform: translate(-20px, 0);
    }
    80% {
      -webkit-transform: translate(20px, 0);
      transform: translate(20px, 0);
    }
  }
  @-webkit-keyframes shvr {
    0% {
      -webkit-transform: translate(1px, 1em);
      transform: translate(1px, 1em);
    }
    50% {
      -webkit-transform: translate(0, 1em);
      transform: translate(0, 1em);
    }
    100% {
      -webkit-transform: translate(-1px, 1em);
      transform: translate(-1px, 1em);
    }
  }
  @keyframes shvr {
    0% {
      -webkit-transform: translate(1px, 1em);
      transform: translate(1px, 1em);
    }
    50% {
      -webkit-transform: translate(0, 1em);
      transform: translate(0, 1em);
    }
    100% {
      -webkit-transform: translate(-1px, 1em);
      transform: translate(-1px, 1em);
    }
  }
  @-webkit-keyframes text-show {
    to {
      text-indent: -373px;
    }
  }
  @keyframes text-show {
    to {
      text-indent: -373px;
    }
  }

  a {
    color:#FFFD77;
    text-decoration: none;
  }

  </style>


  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>

  </div>
</body>
</html>
